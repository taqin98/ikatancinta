<!doctype html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Buat undangan digital estetik yang praktis, elegan, dan kekinian. Bagikan momen bahagiamu hanya dengan satu klik di Ikatancinta.in" />
  <title>Ikatancinta.in - Undangan Digital Estetik</title>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display selection:bg-primary selection:text-white overflow-x-hidden">
  <div id="root"></div>
  <script>
    (function (location) {
      if (!location.search || location.search[1] !== "/") return;
      const decoded = location.search
        .slice(1)
        .split("&")
        .map(function (segment) {
          return segment.replace(/~and~/g, "&");
        })
        .join("?");
      window.history.replaceState(null, "", location.pathname + decoded + location.hash);
    })(window.location);
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
